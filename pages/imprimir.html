<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICVYR | Contactenos</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">


    <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    
    

</head>
<body>
    <header class="titulo">
        <div>
            <h1>IGLESIA CRISTO VIVE Y REINA</h1>
        </div>
        <nav>
            <img src="../img/logo.png" alt="logo">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./predicas.html">Predicas</a></li>
                <li><a href="./iglesias.html">Iglesia</a></li>
                <li><a href="./contactenos.html">Contactenos</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <form id="form">
        <section class="formulario">
       
            <h1>Documento a Imprimir:</h1>
            <section class="datos">
                <div class="datos-item"> 
                    <h2>Datos</h2>
                </div>
                <div class="datos-item">
                    <label for="nombre">Nombre:</label>
                    <label id="nombreValue"></label>
                </div>
                <div class="datos-item">
                    <label for="apellido">Apellido:</label>
                    <label id="apellidoValue"></label>
                </div>
                <div class="datos-item">
                    <label for="correo">Correo:</label>
                    <label id="correoValue"></label>
                </div>
               
                <div class="datos-item">
                    <h2>Genero:</h2>
                </div>    
                    <div class="datos-item">
                        <div class="datos-item-radio">
                            <label id="generoValue"> </label>
                            
                        </div>
                    </div>
                   <div class="datos-item">
                        <h2>Pais:</h2>
                   </div>
                    <div class="datos-item">
                       <label id="paisValue"></label>
                    </div>

                    <div class="datos-item">
                        <h2>¿Es miembro de una iglesia?</h2>
                    </div> 
                   
                    <div class="datos-item">
                            <label id="iglesiaValue"></label>                            
                        </div>
                    </div>
                    
                              

                    <div class="datos-item">
                    <label for="cometario">Comentario</label>
                </div>
                <div class="datos-item">    
                    <textarea name="" id="comentarioValue" cols="30" rows="10" readonly></textarea>
                </div>
                <div class="datos-item">
                    <div class="datos-item-boton">
                        <input type="button" value="Imprimir Formulario" onclick="print()">
                        
                    </div>
                </div>
        </section>

    </section>
</form>
    </main>
    <footer class="foter">
        <section class="contactenos">
            <div>
                <h3>Contactese con Nosotros</h3>
            </div>
            <div class="redes">
                <a href="https://www.youtube.com/"><img src="../img/youtube.png" alt="logo Youtube"></a>
                <a href="https://es-la.facebook.com/"><img src="../img/facebook.png" alt="logo Facebook"></a>
            </div>    
        </section>
        <section class="ultimo">
            <h2>Copyright © 2022 Iglesia Cristo Vive y Reina - All Rights Reserved.</h2>
        </section>
     </footer>
</body>


<script src="/js/imprimir.js"></script>
    
</html>
