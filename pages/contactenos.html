<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header class="titulo">
        <div>
            <h1>IGLESIA CRISTO VIVE Y REINA</h1>
        </div>
        <nav>
            <img src="../img/logo.png" alt="logo">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./predicas.html">Predicas</a></li>
                <li><a href="./iglesias.html">Iglesia</a></li>
                <li><a href="./contactenos.html">Contactenos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <h1>Formulario:</h1>
            <section class="datos">
                <div class="datos-item"> 
                    <h2>Datos</h2>
                </div>
                <div class="datos-item">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" >
                </div>
                <div class="datos-item">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido">
                </div>
                <div class="datos-item">
                    <label for="correo">Correo:</label>
                    <input type="text" name="correo">
                </div>
                <div class="datos-item">
                    <label for="contrasena">Contraseña :</label>
                    <input type="password" name="contrasena">
                </div>
                <div class="datos-item">
                    <h2>Genero</h2>
                </div>    
                    <div class="datos-item">
                        <div class="datos-item-radio">
                            <label for="masculino">Masculino</label>
                            <input type="radio" name="masculino">
                            <label for="femenino">Femenino</label>
                            <input type="radio" name="femenino">
                        </div>
                    </div>
                   <div class="datos-item">
                        <h2>Pais</h2>
                   </div>
                    <div class="datos-item">
                        <select name="select"> Pais
                            <option value="">Peru</option>
                            <option value="">Argentina</option>}
                            <option value="">Bolivia</option>
                        </select>
                    </div>
                <div class="datos-item">
                    <label for="cometario">Escribe aqui un comentario</label>
                </div>
                <div class="datos-item">    
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="datos-item">
                    <div class="datos-item-boton">
                        <input type="submit" value="Enviar Formulario">
                        <input type="reset" value="Borrar">
                    </div>
                </div>
        </section>
    </main>
    <footer class="foter">
        <section class="contactenos">
            <div>
                <h3>Contactese con Nosotros</h3>
            </div>
            <div class="redes">
                <a href="https://www.youtube.com/"><img src="../img/youtube.png" alt=""></a>
                <a href="https://es-la.facebook.com/"><img src="../img/facebook.png" alt=""></a>
            </div>    
        </section>
        <section class="ultimo">
            <h2>Copyright © 2022 Iglesia Cristo Vive y Reina - All Rights Reserved.</h2>
        </section>
     </footer>
</body>
</html>
